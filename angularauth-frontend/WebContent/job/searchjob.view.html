<div class="container" ng-controller="JobController as ctrl">

		
	<div class="form-group"></div>

  search for job

  <p><input type="text" ng-model="search"></p>


	<div ng-repeat="job in vm.jobs | filter: search">

		<fieldset>
			<legend></legend>

			<p>ID: {{job.jobId}} &nbsp; &nbsp;&nbsp; 
			<a href = "#"  ng-click="vm.getJobDetails(job.jobId)"> Get job details
			</a>
			    &nbsp; &nbsp;&nbsp;  
			    <button type="button"  ng-click="vm.applyForJob(job.jobId)" 
			       class="btn btn-warning btn-sm">Apply for job</button>
			  </p>

			<p>title:{{job.title}}</p>

			<p> Qualification:{{job.qualification}}</p>
			
			<p> Description:{{job.description}}</p>
		</fieldset>
	</div>


</div>
